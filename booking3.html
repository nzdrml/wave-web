  <!--Modal box!-->
  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">RideWave is looking for Route Suggestions!</h4>
      </div>
      <div class="modal-body">

        <div ng-controller="locations" ng-app="myApp">
          <form id="modalform" role="form">
              <div id="modalIn">
                <div>
                  <input type="text" id="AutoCompletePickup" class="form-control" ng-autocomplet placeholder="Pick-Up"/>
                </div>

                <div>
                  <input type="text" id="AutoCompleteDropOff" class="form-control" ng-autocomplet placeholder="Drop-Off"/>
                </div>

                <div>
                  <button id="modalSubmit">Suggest Your Route</button>
                </div>
              </div>

              <div id="modalSuccess">
                <h2>Thank you for your suggestion!</h2>
              </div>
          </form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
