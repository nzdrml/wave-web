<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Booking Screen</title>
<link href="css/bootstrap-theme.min.css"  rel="stylesheet"/>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/bootstrap-select.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="css/jasny-bootstrap.min.css"/>
<link rel="stylesheet" href="css/stylesheet4.css"/>
</head>
<body>

  <!--Modal box!-->
  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">RideWave is looking for Route Suggestions!</h4>
      </div>
      <div class="modal-body">

        <div ng-controller="locations" ng-app="myApp">
          <form id="modalform" role="form">
              <div id="modalIn">
                <div>
                  <input type="text" id="AutoCompletePickup" class="form-control" ng-autocomplete ng-model="autocomplete" options="options" details="details" placeholder="Pick-Up"/>
                </div>

                <div>
                  <input type="text" id="AutoCompleteDropOff" class="form-control" ng-autocomplete ng-model="autocomplete" options="options" details="details" placeholder="Drop-Off"/>
                </div>

                <div>
                  <button id="modalSubmit">Suggest Your Route</button>
                </div>
              </div>

              <div id="modalSuccess">
                <h2>Thank you for your suggestion!</h2>
              </div>
          </form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
  <!--Modal Box!-->

  <div class="container">
    <div id="mainCon">

    <nav class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" role="navigation" id="wavenav">
  <div class="navmenu-brand">
    <div class="navmenu-image"></div>
  </div>

  <ul class="nav navmenu-nav">
    <li class="active"><a href="booking3.html">Booking</a></li>
    <li><a href="currenttrips2.html">Current Trips</a></li>
    <li><a href="triphistory2.html">Trip History</a></li>
  </ul>
</nav>
    <!--topnav!-->
    <div id="topNav">
      <div id="navContainer">
        <div id="navLogo"><a href=""><img src="img/logo2.png"/></a></div>
        <div id="navLinks">
          <ul>
            <li><a href="">Welcome, User!</a></li>
            <li><a href="" id="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--end top!-->
    <!--Body!-->
    <div id="bodyWrap">
      <div id="bodyContainer">
        <div id="googleMap"></div>
        <div id="theForm">

          <h3>Route:</h3>
          <select class="selectpicker waveselect" id="pPoints">
            <option disabled selected>Starting Point</option>
          </select>
          <ul id="routes">
          </ul>

          <div>
            <h3>Date:</h3>
            <input type="date" name="dates" id="date">
          </div>

          <div>
            <br/>
            <button class="submitbutton" id="submitting">Book Ride</button>
          </div>


        </div>
      </div>
    </div>
  </div>
  <!--End body!-->
    </div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jasny-bootstrap.min.js"></script>
<script src="js/booking.js"></script>

</body>
</html>
