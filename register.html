<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Register</title>
<link rel="shortcut icon" type="image/png" href="img/icons/favicon.png"/>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
<link rel="stylesheet" href="css/stylesheet2.css"/>
<body ng-app="">
<div id="Wrapper">
  <div id="Main">
    <div id="Box">
      <div id="box-container">
        <div id="box-container2"> <a href="index.html">
          <div id="logo"></div>
          </a>
          <div ng-app>
            <form name="Register">
              <p>
                <input
                type="text"
                id="fName"
                class="name"
                name="fName"
                ng-model="fName"
                placeholder="First Name"
                ng-class="{highlight:Register.fName.$error.required && Register.fName.$touched}"
                required>
                <input
                type="text"
                id="lName"
                class="name"
                name="lName"
                ng-model="lName"
                placeholder="Last Name"
                ng-class="{highlight:Register.lName.$error.required && Register.lName.$touched}"
                required>
              </p>
              <p>
                <input
                type="email"
                id="rEmail"
                name="email"
                ng-model="email"
                placeholder="E-mail"
                required ng-class="{highlight:Register.email.$error.required && Register.email.$touched || Register.email.$error.email}"
                required>
              </p>
              <p><div id="eError" class="error">Email already taken</div></p>
                <input
                type="text"
                name="pnumber"
                id="pnumber"
                ng-model="pnumber"
                placeholder="Mobile Phone Number"
                ng-class="{highlight:Register.pnumber.$error.required && Register.pnumber.$touched || (Register.pnumber.$error.pattern || Register.pnumber.$error.minlength || Register.pnumber.$error.maxlength)}"
                ng-minlength="11"
                ng-maxlength="11"
                ng-pattern="/\(?09([0-9]{2})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/g"
                required>
              </p>
              <span ng-show="Register.pnumber.$error.pattern">
              <p>Please input your 11 digit phone number.</p>
              </span>
              <p>
                <input
                type="password"
                name="password"
                ng-model="password"
                id="rPass"
                ng-minlength="8"
                ng-class="{highlight:Register.password.$error.required && Register.password.$touched || (Register.password.$error.minlength}"
                placeholder="Password">
              </p>
              <p><span
                ng-show="Register.password.$error.minlength"> Password must be at least 8 characters long.</span></p>
              
              <p>
                
              </p>
              <p>

              </p>
              <p>
                <button type="submit" id="button2">Register</button>
              </p>
            </form>
          </div>
          <div id="link"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/loginregister.js"></script>
<script src="js/email.js"></script>
</body>
</html>
