<div class="modal-header">
    <h3 class="modal-title">Set Preferred Points</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">Pickup</label>

            <div class="col-sm-10">
                <ui-select ng-model="prefModal.form.pickup">
                    <ui-select-match class="ui-select-match">
                        <span ng-bind="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices class="ui-select-choices"
                                       repeat="point in (prefModal.data.points | filter: $select.search) track by point.id">
                        <span ng-bind="point.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">Dropoff</label>

            <div class="col-sm-10">
                <ui-select ng-model="prefModal.form.dropoff">
                    <ui-select-match class="ui-select-match">
                        <span ng-bind="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices class="ui-select-choices"
                                       repeat="point in (prefModal.data.points | filter: $select.search) track by point.id">
                        <span ng-bind="point.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="prefModal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="prefModal.cancel()">Cancel</button>
    <button class="btn btn-primary pull-left" type="button" ng-click="prefModal.openManualPoint()">Suggest your Home/Work locations?</button>
</div>
