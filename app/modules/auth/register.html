<section id="register">
    <div id="Main">
        <div id="Box">
            <div id="box-container">
                <div id="box-container2"><a href="index.html">
                    <div id="logo"></div>
                </a>
                    <div>
                        <form name="Register" class="form-horizontal" ng-submit="register.register()">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <input ng-model="register.form.first_name" type="text" class="name" placeholder="First Name" required/>
                                </div>
                                <div class="col-sm-6">
                                    <input ng-model="register.form.last_name" type="text" class="name" ng-model="lName" placeholder="Last Name" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input ng-model="register.form.phone" type="text" ng-model="pnumber" placeholder="Mobile Phone Number" required/>
                                    <span ng-show="Register.pnumber.$error.pattern">
                                        <p>Please input your 11 digit phone number.</p>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input  ng-model="register.form.email" type="email" ng-model="email" placeholder="E-mail" required/>
                                    <div id="eError" class="error">Email already taken</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input ng-model="register.form.password" type="password" ng-model="password" placeholder="Password" pattern="^[A-Za-z0-9!@#$%^&*_=+-]{8,}$" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input ng-model="register.form.password_confirmation" type="password" ng-model="password" placeholder="Confirm Password" required/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <p>
                                        <button type="submit" id="button2" ng-disabled="register.isPosting">Register</button>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="link"></div>
                </div>
            </div>
        </div>
    </div>
</section>
