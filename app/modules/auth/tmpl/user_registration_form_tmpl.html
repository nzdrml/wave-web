<div class="login-box-body">
    <p class="login-box-msg">Register to start riding the wave</p>
    <!--<div class="social-auth-links text-center">-->
    <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat" ng-disabled="loginCtrl.isSending"><i class="fa fa-facebook"></i> Register using-->
    <!--Facebook</a>-->
    <!--</div>-->
    <!--<p class="text-center">&#45;&#45; OR &#45;&#45;</p>-->
    <form ng-submit="register()">
        <div class="form-group has-feedback">
            <div class="row">
                <div class="col-sm-6">
                    <div style="position: relative;">
                        <input ng-model="form.first_name" type="text" class="form-control" placeholder="First Name">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div style="position: relative;">
                        <input ng-model="form.last_name" type="text" class="form-control" placeholder="Last Name">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group has-feedback">
            <input ng-model="form.phone" type="number" class="form-control" placeholder="Mobile Number">
            <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input ng-model="form.email" type="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input ng-model="form.password" type="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input ng-model="form.password_confirmation" type="password" class="form-control" placeholder="Re-type password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="auth.isSending">Register</button>
            </div>
        </div>
    </form>
</div>
