<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Bookings
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Trips</a>
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content" id="booking">
    <div class="row">
        <div class="col-sm-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">History</h3>

                    <div class="box-tools">
                        <!--<ul class="pagination pagination-sm no-margin pull-right">-->
                            <!--<li><a href="#">«</a></li>-->
                            <!--<li><a href="#">1</a></li>-->
                            <!--<li><a href="#">2</a></li>-->
                            <!--<li><a href="#">3</a></li>-->
                            <!--<li><a href="#">»</a></li>-->
                        <!--</ul>-->
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <table class="table">
                        <tbody><tr>
                            <th style="width: 30px">Trip#</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                        <tr ng-repeat="booking in tripHis.bookings track by booking.id" ng-show="booking.isOld">
                            <td>{{booking.id}}</td>
                            <td>{{booking.route.origin.name}}</td>
                            <td>{{booking.route.destination.name}}</td>
                            <td>{{booking.schedule | amDateFormat : "MMMM DD, YYYY"}}</td>
                            <td>{{booking.schedule | amDateFormat : "hh:mma"}}</td>
                            <td>
                                <a ui-sref="main.bookings.show({id: booking.id})">
                                    <button class="btn btn-primary">View</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
