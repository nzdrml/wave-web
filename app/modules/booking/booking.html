<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Bookings
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Bookings</a>
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content" id="booking">
    <div class="row">
        <div class="col-sm-6">
            <div select-booking-origin points="booking.booking.data.points"></div>
            <div select-booking-destination points="booking.booking.data.points" dest-Points="booking.dests"></div>
            <div select-booking-date ng-show="booking.showDatePicker"></div>
        </div>
        <div class="col-sm-6">
            <div select-booking-summary></div>
        </div>
    </div>
</section>
<!-- /.content -->
