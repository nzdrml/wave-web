<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Payment Status: Pending
    </h1>
    <ol class="breadcrumb">
        <li>
            <a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Bookings</a>
        </li>
    </ol>
</section>

<!-- Main content -->
<section class="content" id="booking">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-money"></i></span>

                <div class="info-box-content">
                    <p>
                        Booking Confirmed! Please kindly pay upon boarding. Your status is pending.
                    </p>
                    <p></p>
                </div>
                <!-- /.info-box-content -->
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-map"></i></span>

                <div class="info-box-content">
                    <p>Track your vehicle's arrival on the day of your trip with your e-tickets</p>
                </div>
                <!-- /.info-box-content -->
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-mobile"></i></span>

                <div class="info-box-content">
                    <p>Show your e-ticket to the shuttle drivers as you board</p>
                </div>
                <!-- /.info-box-content -->
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <a ui-sref="main.trips()">
                <button type="button" class="btn btn-block btn-info text-uppercase">
                    view e-tickets
                </button>
            </a>
        </div>
    </div>
</section>
<!-- /.content -->
