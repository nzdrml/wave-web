<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Login</title>
<link rel="shortcut icon" type="image/png" href="img/icons/favicon.png"/>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
<link rel="stylesheet" href="css/stylesheet2.css"/>
<body>


<div id="Wrapper">
    <div id="Main">
        <div id="Box">
            <div id="box-container">
                <a href="index.html">
                    <div id="logo"></div>
                </a>
                <div ng-app="">
                  <div class="row">
                    <div class="col-sm-12">
                      <p><input type="text" name="username" ng-model="username" id="lEmail" placeholder="Email"></p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <p><input type="password" name="password" ng-model="password" id="lPass" placeholder="Password"></p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <p>
                          <button type="submit" id="button1">Login</button>
                          <div id="pError" class="error">Invalid username or password</div>
                      </p>
                    </div>
                  </div>
                  
                </div>
                <div id="link"><a href="register.html">Not a User? Register Now!</a></div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/loginregister.js"></script>
</body>
</html>
