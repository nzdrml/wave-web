<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Booking Screen</title>
<link href="css/bootstrap-theme.min.css"  rel="stylesheet"/>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/bootstrap-select.min.css" rel="stylesheet"/>
<link href="css/stylesheet3.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-inner navbar-fixed-top" id="waveNav" >
      <div class="container-fluid">
        <div class="navbar-header">
          <div>
            <button
              type="button"
              class="pull-left navbar-toggle"
              id="side"
              data-toggle="offcanvas"
              data-target="#nv"
              data-canvas="body">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <a class="navbar-brand" id="minlogo">
          <img src="img/logo2.png"/></a></div>
        <!--Navbar Brand!-->
        <div id="nv" class="collapse navbar-collapse">
          <ul id="nvu" class="nav navbar-nav navbar-right">
            <li><a>Welcome, User!</a></li>
            <li><a href="login.html" id="logout">Logout</a></li>
          </ul>
          <!--Ul!-->
        </div>
        <!--collapse!-->
      </div>
      <!--Container!-->
    </nav>
    <!--NavBar!-->

    <div class="container main">
      <div class="side">
        <ul>
          <li><a href="Booking2.html" class="selected">Booking</a></li>
          <li><a href="currenttrips.html">Current Trips</a></li>
          <li><a href="triphistory.html">Trip History</a></li>
        </ul>
      </div><!--Sidebar!-->

      <div>
        <div class="contained">
          <div id="forms">
          <form>
              <h1>Book Your Ride</h1>

            <div class="row">
              <div class="col-sm-6">
                <h3>Choose Your Route</h3>
                <select class="selectpicker waveselect" id="pPoints">
                  <option disabled selected>Pickup Points</option>
                </select>
                <ul id="routes">
                </ul>
              </ul>
              </div>


              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-12">
                    <div id="googleMap"></div>
                  </div>
                </div>
              </div>

            </div>


            <div class="row">
              <div class="col-sm-3">
                <h3>Date:</h3>
                <input type="date" name="dates" id="date">
              </div>

              <div class="col-sm-3">
                <h3>Time:</h3>
                <select class="selectpicker" id="t1">
                  <option disabled select>Hour</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                :
                <select class="selectpicker" id="t2">
                  <option disabled select>Min</option>
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
              </div>
            </div>
            </form>
            <div class="row">
              <div class="col-sm-6">
                <br>
                <button class="submitbutton" id="submitting">Book Ride</button>
              </div>
            </div>


        </div>
      </div><!--main!-->
  </div>
  </div>

  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/booking.js"></script>
  <script src="js/bootstrap-select.min.js"></script>
</body>
</html>
